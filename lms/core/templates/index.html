<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-size: 62.5%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
        }

        .header {
            display: flex;
            gap: 2rem;
            align-items: center;
            padding: 1rem 2rem;
        }

        .heading {
            flex: 1;
            font-size: 2.7rem;
        }

        .logo-container {
            width: 5rem;
            height: 3.5rem;
        }

        .logo-container img {
            height: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        main {
            flex: 1;
            background: #F5FDFF;
        }

        .main {
            width: 100%;
            height: max-content;
            padding: 2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main .content {
            flex: 5;
        }

        .main .hero {
            flex: 4;
            display: flex;
            justify-content: flex-end;

            img {
                width: 80%;
                border-radius: .8rem;
            }
        }

        .content h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }

        .content h3 {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .content h2 span {
            color: #0067B8;
        }

        .btn {
            border: 1px solid #DBDDE0;
            font-size: 1.8rem;
            padding: .6rem 1.8rem;
            border-radius: .4rem;
            color: #0067B8;
            text-decoration: none;
            cursor: pointer;
        }

        .btn.btn-primary {
            background-color: #0067B8;
            color: #FFF;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-container"><a href="/"><img src="/static/img/lms_logo.svg" alt="logo"></a></div>
            <div class="heading">Leave Management System</div>
            <div class="nav-buttons">
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-secondary">Login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="content">
                <h2>A <span>powerful</span>, <span>feature rich</span>, <span>all rounded</span> automated leave
                    management solution.</h2>
                <h3>A cloud-based leave management solution designed to streamline and simplify the time-off process,
                    saving organizations valuable time and effort.</h3>
                <a href="#" class="btn btn-primary">Get Started</a>
            </div>
            <div class="hero">
                <img src="/static/img/employee-happiness.jpg" alt="hero">
            </div>
        </div>
    </main>

</body>

</html>
