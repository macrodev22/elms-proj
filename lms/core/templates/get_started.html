{% extends 'base.html' %} {% block 'content' %}
<div class="login-container">
  <h3 class="content-heading">Get Started</h3>
  <form class="form" action="/start" method="post">
    {% csrf_token %}
    <p class="form-title">Company Information</p>
    <div class="input-group">
      <label>Company name</label>
      <input type="text" placeholder="Company name" />
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Email" />
    </div>
    <div class="input-group">
      <label>Contact</label>
      <input type="text" placeholder="Contact" />
    </div>
    <div class="input-group">
      <label>Address</label>
      <input type="text" placeholder="Address" />
    </div>
    <div class="input-group">
      <label>Number of employees</label>
      <input type="number" placeholder="Number of employees" default="1" />
    </div>
    <div class="input-group">
      <label>Website</label>
      <input type="url" placeholder="Website" />
    </div>
    <div>
      <button class="btn btn-primary">Register Company</button>
    </div>
  </form>
</div>
{% endblock %}
